  utter_info1:
  - text: Trường Đại học Khoa học , Đại học Huế (ĐHKH) là một đơn vị đào tạo và nghiên cứu có uy tín và bề dày thành tích ở khu vực miền Trung và Tây Nguyên. Với lịch sử hơn 63 năm xây dựng và phát triển (1957 – 2020), Trường ĐHKH hiện nay đã xây dựng được một mô hình giáo dục hiện đại, đa dạng ngành nghề, nhiều tiềm năng hợp tác quốc tế và liên kết với các doanh nghiệp. Nhà trường có 15 khoa, 05 trung tâm nghiên cứu, 01 viện nghiên cứu. Đội ngũ giảng viên, cán bộ của Trường hiện nay có 03 giáo sư, 44 phó giáo sư, 67 tiến sĩ và 197 nghiên cứu sinh, thạc sĩ; đã đạt nhiều thành tích trong giảng dạy, nghiên cứu khoa học và ứng dụng, chuyển giao công nghệ với hơn 1.535 đề tài khoa học cùng nhiều bài báo quốc tế có uy tín. Trong đó, có 22 đề tài hợp tác quốc tế, 4 đề tài cấp Nhà nước, 159 đề tài nghiên cứu cơ bản, 312 đề tài cấp Bộ và cấp Bộ trọng điểm, 108 đề tài cấp Tỉnh và các đề tài cơ sở. Cơ sở vật chất của Nhà trường đang không ngừng hiện đại hóa nhằm bắt kịp với xu thế giáo dục trong nền văn minh công nghiệp 4.0.
  utter_info2:
  - text: Trường ĐHKH hiện có 09 tòa nhà đã và đang được xây dựng, với 92 phòng học đạt tiêu chuẩn. Trong đó, có 12 phòng học được trang bị hệ thống nghe nhìn hiện đại; 47 phòng thí nghiệm cơ bản, phòng thí nghiệm chuyên đề, phòng tư liệu và phòng bảo tàng; 08 phòng thực hành máy tính và 01 thư viện trung tâm. Các phòng thí nghiệm được xây dựng hiện đại, thư viện có nguồn tài liệu bao gồm sách, báo, tạp chí… đáp ứng tốt cho công tác đào tạo và nghiên cứu khoa học của cán bộ, sinh viên, học viên của Trường. Ngoài ra, Nhà trường còn có hệ thống căng tin, nhà ở dành cho chuyên gia, giảng viên thỉnh giảng, học viên khang trang, hiện đại phục vụ dạy học. Hiện nay, trong bối cảnh toàn cầu hóa tri thức, nền công nghiệp 4.0 đang diễn ra mạnh mẽ, mọi lĩnh vực đều hướng đến hội nhập quốc tế sâu rộng, Trường ĐHKH đã nhanh chóng đổi mới chương trình dạy và học theo hướng tự chủ, phát huy tối đa tính nhân văn, sáng tạo, khai phóng. Vấn đề cấp bách hiện nay đặt ra được Lãnh đạo Nhà trường cùng toàn thể giảng viên, cán bộ hết sức quan tâm, đó là vấn đề chất lượng đầu ra và cơ hội việc làm cho người học nói chung (sinh viên, học viên cao học, nghiên cứu sinh).
